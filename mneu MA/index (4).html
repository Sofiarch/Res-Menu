<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Restobar Skeleton</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="mobile-wrapper">

        <header class="top-header">
            <div class="logo">
                <h1>Family</h1>
                <span>Restobar</span>
                <div class="header-info">
                    <p class="address"><i class="fa-solid fa-location-dot"></i> Baghdad, main street</p>
                    <p class="phone"><a href="tel:+964 7727701185"><i class="fa-solid fa-phone"></i>07727701185</a></p>
                </div>
            </div>


            <div class="language-changer" aria-label="language selector">
                <button>English<i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </header>


        <main class="content-grid">
            <div class="marquee" aria-hidden="false">
                <div class="marquee__inner">
                    <div class="marquee__group">
                        <span>FOODS</span>
                        <span>SUSHI AND ROLLS</span>
                        <span>STEAKS AND KEBABS</span>
                        <span>DESSERTS AND BEVERAGES</span>
                    </div>
                    <div class="marquee__group">
                        <span>FOODS</span>
                        <span>SUSHI AND ROLLS</span>
                        <span>STEAKS AND KEBABS</span>
                        <span>DESSERTS AND BEVERAGES</span>
                    </div>
                </div>
            </div>


            <div class="search">
                <input placeholder="Search" type="text">
                <button type="submit">GO</button>
            </div>
            <div class="meals-addrees"><h3>BURGERS</h3></div>
            <br>
            
            <div class="cards">
                <div class="card burgers">
                 </div>


                <div class="meal-details">
                    <h3 class="meal-name">"FAMILY BURGER"</h3>
                    <p class="meal-ingredients">(Ground beef,cheese,tomato,<br>onion,pickles,mushrooms,eggs,lettuce,sauce)</p>
                    <p class="meal-price">22.88<sup>$</sup></p>
                </div>

                <div class="card pizza">
                    
                </div>
                <div class="card shawrma">
                    
                </div>
                <div class="card desserts">
                    
                </div>
            </div>
        </main>

    </div>
</body>

</html>
